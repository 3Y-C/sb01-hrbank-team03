spring:
  application:
    name: sb1-hrbank-team03
  datasource:
    url: jdbc:postgresql://localhost:5432/hrbank
    username: hrbank_user
    password: yyyc
    driver-class-name: org.postgresql.Driver   # 추가할 것!
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect  # 추가할 것!
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

springdoc:
  api-docs:
    path: /api-docs
